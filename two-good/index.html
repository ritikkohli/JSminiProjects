<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css">
</head>
<body>
    <div id="main">
        <div id="page1">
            <div id="heading">
                <h1 id="first">change</h1>
                <h1>the course</h1>
            </div>
            <div id="video-container">
                <div id="play-btn">play</div>
                 <video autoplay loop muted src="./video.mp4"></video>
            </div>
        </div>
        <div id="page2">
            <div class="card">
                <img data-scroll data-scroll-position="1" data-scroll-speed="1" src="https://cdn.sanity.io/images/w8f1ak3c/production/f445a3d15e318fd217579e88ec2c6d0140246403-3574x4467.jpg/DSC0078_Dexter%20Kim.jpg?rect=447,0,2680,4467&w=420&h=700&fit=min&auto=format" >
                <div class="expandable-div">
                    <i class="ri-arrow-right-s-line"></i>
                </div>
            </div>
            <div class="card">
                <img data-scroll data-scroll-speed="1" src="https://cdn.sanity.io/images/w8f1ak3c/production/90d06c39f74f1365c801ec2a063227969c5ef940-2560x3840.jpg/LucyTweed_Photo:KatieKarrs.jpg?rect=128,0,2304,3840&w=420&h=700&fit=min&auto=format" >
                <div class="expandable-div"></div>                
            </div>
            <div class="card">
                <img data-scroll data-scroll-speed="1" src="https://cdn.sanity.io/images/w8f1ak3c/production/d3151106849ff2494d66916cf554c68a0603444d-902x1500.png/Rectangle%20220.png?rect=1,0,900,1500&w=420&h=700&fit=min&auto=format" >
                <div class="expandable-div"></div>                
            </div>
        </div>
        <div id="page3">
            <div class="products-panel">
                <div class="product-card">
                    <div class="hover-div"></div>
                    <div class="img-container">
                        <img src="https://cdn.sanity.io/images/w8f1ak3c/production/d6a2a4be8e3063d64648773f57f5f447609a93ab-5000x5000.png/Love-Care-Pack-Expanded-Two-Good-Co.png?w=1024&h=1024&auto=format" alt="">
                    </div>
                    <div class="product-description">
                        <p>the love + care pack</p>
                        <p>$50</p>
                    </div>
                </div>
                <div class="product-card">
                    <div class="hover-div"></div>
                    <div class="img-container">
                        <img src="https://cdn.sanity.io/images/w8f1ak3c/production/7a2007de38624a0b2935416bf51a4584889aa232-5000x5000.png/Website%20Products%20(12).png?w=1024&h=1024&auto=format" alt="">
                    </div>
                    <div class="product-description">
                        <p>two good tote bag</p>
                        <p>$40</p>
                    </div>
                </div>
            </div>
            <div class="products-panel">
                <div class="product-card">
                    <div class="hover-div"></div>
                    <div class="img-container">
                        <img src="https://cdn.sanity.io/images/w8f1ak3c/production/99866b12faf44f7490e6037dc197947334ce0a72-1408x1408.png/Nourish%20&%20Soothe%20Hand%20Lotion%20Two%20Good%20Co.png?w=1024&h=1024&auto=format" alt="">
                    </div>
                    <div class="product-description">
                        <p>nourish & soothe hand lotion</p>
                        <p>$38</p>
                    </div>
                </div>
                <div class="product-card">
                    <div class="hover-div"></div>
                    <div class="img-container">
                        <img src="https://cdn.sanity.io/images/w8f1ak3c/production/02240d01db2e8bdc5c630e9832ff7e0c7614f733-1876x1876.png/Cookbook-Two-Recipes-For-Resilience-Two-Good-Co.png?w=1024&h=1024&auto=format" alt="">
                    </div>
                    <div class="product-description">
                        <p>cookbook two</p>
                        <p>$45</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
