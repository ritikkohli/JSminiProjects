<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" href="style.css">

            <div id="logo" class="center cp">H</div>
            <div id="profile" class="center cp">H</div>
        </div>
        <div id="home">
            <div id="dashboard">
                <div id="dash-upper">
                    <div id="dash-up-left">
                        <div id="balance">
                            <h2 id="amount">00.00</h2>
                            <div id="refresh" class="cp">R</div>

                    </div>

                        <button id="withdraw-btn">Withdraw</button>
                        <button id="recharge-btn">Recharge</button>
                    </div>
                </div>
                <div id="dash-bottom">
                    <button id="checkin-btn">checkin</button>
                    <button id="task-btn">task</button>
                    <button id="task-btn">invite</button>
                </div>
            </div>
            <div id="games">
                <div id="box"></div>
                <div id="box"></div>
                <div id="box"></div>
            </div>
        </div>
        <div id="footer">
            <div id="footer-elem" class="cp"></div>
            <div id="footer-elem" class="cp"></div>
            <div id="footer-elem" class="cp"></div>
        </div>
